<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuthorBeacon – Blog</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="header"></div>

    <header class="page-header">
      <div class="hero-text">
        <h1>AuthorBeacon Blog</h1>
        <p>Writing tips, author insights, and indie news</p>
      </div>
    </header>

    <main class="container">
      <div id="post-list">
        <!-- Blog post links will be loaded here -->
      </div>

      <article id="post-content" style="display:none;">
        <button onclick="loadPostList()">← Back to Blog List</button>
        <div id="post-html"></div>
      </article>
    </main>

    <footer>
      <div class="footer-content">
        <div class="social-media">
          <h3>Follow Us</h3>
          <ul>
            <li>
              <a href="https://www.instagram.com/yourusername" target="_blank" rel="noopener" aria-label="Instagram">
                <i class="fab fa-instagram" aria-hidden="true"></i> Instagram
              </a>
            </li>
            <li>
              <a href="https://x.com/yourusername" target="_blank" rel="noopener" aria-label="X">
                <i class="fa-brands fa-x-twitter" aria-hidden="true"></i> X
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/yourusername" target="_blank" rel="noopener" aria-label="Facebook">
                <i class="fab fa-facebook" aria-hidden="true"></i> Facebook
              </a>
            </li>
          </ul>
        </div>
        <div class="contact-info">
          <p>
            Email:
            <a href="mailto:support@authorbeacon.com">support@authorbeacon.com</a>
          </p>
        </div>
      </div>
      <p>&copy; 2025 AuthorBeacon. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>tml>
